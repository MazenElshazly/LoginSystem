<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/MyStyle.css" rel="stylesheet">
</head>
<body>
<div class="container my-5 text-center">
    <div class="group m-auto w-75 p-5">
        <h1>Smart Login System</h1>

        <input id="Name" class="form-control my-3" placeholder="Enter your name" type="text">
        <input id="Email" class="form-control my-3" placeholder="Enter your email" type="email">

        <input id="PasswordUp" class="form-control my-3" placeholder="Enter  password" type="password">
        <p id="error"></p>
        <p id="Success"></p>

        <button onclick=" signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
        <p class="text-white">You have an account? <a class="text-white" href="index.html">Sign in</a></p>
    </div>
</div>
<script src="MyJs.js"></script>
</body>
</html>
